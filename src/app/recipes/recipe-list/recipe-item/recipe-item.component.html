<a style="cursor: pointer" routerLinkActive="active" class="list-group-item clearfix" [routerLink]="index">
  <div class="float-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.descriptoion}}</p>
  </div>
  <span class="float-right">
        <img
          src="{{recipe.imagePath}}"
          alt="" class="img-fluid"
          style="max-height: 70px;">
      </span>
</a>
